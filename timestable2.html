<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Times Table 2</title>
    <style>
      table, td, th {
        border: solid 1px;
      }
      td {
          text-align: right;
      }
    </style>
  </head>
  <body onload="buildTimesTable()">
    <script>
            //make the table delete the table and make a new one when the slider changes
            var er = 12;
            var re = 12;
            
        function changeValue(){
            var timesTable = document.getElementById("timesTable");
            if (timesTable !== null) {
                    timesTable.parentNode.removeChild(timesTable);        
            }
            er = document.getElementById("tableWidth").value;
            re = document.getElementById("tableHeight").value;
            
        }
        
        
        function buildTimesTable() {
            changeValue();
            var tab = document.createElement("table");
            tab.id = "timesTable";
            


            // Add the table to the document's body
            var body = document.body;
            body.appendChild(tab);

            // Fill in the multiplication tablefor( i=0;i<10; i++){
            for (i = 0; i < er; i++) {

                var row = document.createElement("tr");
                row.id = "newCol";
                tab.appendChild(row);
                for (j = 0; j < re; j++) {
                    var col;

                    if (i === 0) {
                        col = document.createElement("th");
                        col.textContent = j;
                        
                    } else {

                        if (j === 0) {
                            col = document.createElement("th");
                            col.textContent = i;
                        } else {
                            col = document.createElement("td");
                            col.textContent = i * j;
                        }
                    }
                    row.appendChild(col);
                    col.id = "newCol";
                }

            }
        }
    </script>
  </body>
</html>
