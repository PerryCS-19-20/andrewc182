<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <textarea rows="10" cols="80" id="inputText"></textarea>
    <button onclick="testHTML();">Test!</button>
    <ol id="text" style="color:blue; font-size:30px;"></ol>
    <script>
      function testHTML() {
        var userInput = document.getElementById("inputText");
        var span = document.getElementById("text");
        for (i = 0; i < 100; i++) { 
            var list = document.createElement("li");
            list.textContent = "I will not " + userInput.value;
            span.appendChild(list);
        }
      }
    </script>
  </body>
</html>
