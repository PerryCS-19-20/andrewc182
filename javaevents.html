<!DOCTYPE html>
<html>

  </head>
  <body>
    <h1 align="middle">Welcome</h1>
    <p><span id="color1" style="color:red" onmouseover="mouseOver1()">Red</span> is one of my favorite colors with 
      <span id="color2" style="color:blue" onmouseover="mouseOver2()">blue</span> being my favorite color.</p>
    <script>
      function mouseOver1() {
        document.getElementById=("color1");
        changeColor("red");
      }
      function mouseOver2() {
        document.getElementById=("color2");
        changeColor("LightBlue");
      }
      function changeColor(colorName) {
        document.body.style.backgroundColor = colorName;
      }
    </script>
      
  </body>
</html>
