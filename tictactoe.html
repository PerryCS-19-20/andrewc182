<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        table, th, td {
            border: 1px solid black;
        }
        td {
            width: 100px;
            height: 100px; 
            font-size: 80px;
            text-align: center;
        }
    </style>
  </head>
  <body text-align: center>
    <table>
      <tr>
        <td id="1" onclick="play('1');"></td>
        <td id="2" onclick="play('2');"></td>
        <td id="3" onclick="play('3');"></td>
      </tr>
      <tr>
        <td id="4" onclick="play('4');"></td>
        <td id="5" onclick="play('5');"></td>
        <td id="6" onclick="play('6');"></td>
      </tr>
      <tr>
        <td id="7" onclick="play('7');"></td>
        <td id="8" onclick="play('8');"></td>
        <td id="9" onclick="play('9');"></td>
      </tr>
    </table>
    
    <script>
        var player = "X";
        function play(x) {
            var cell = document.getElementById(x);
            
            if{cell.textContent==""}{
                cell.textContent=player;
                if{player=="X"}{
                    check();
                    player="O";
                }else{
                    check();
                    player="X";
                }
            }
        }
        
        function check(){
            check1(1,2,3);
            check1(4,5,6);
            check1(7,8,9);
            check1(1,4,7);
            check1(2,5,8);
            check1(3,6,9);
            check1(1,5,9);
            check1(3,5,7);
        }
        function check1(c1,c2,c3){
            var won;
            var L1 = document.getElementById(c1);
            var L2 = document.getElementById(c2);
            var L3 = document.getElementById(c3);
            
            if{L1.textContent===L2.textContent && L2.textContent===L3.textContent && L1.textContent!==""}{
                won=true;
            }
            
            if{won==true}{
                L1.style.backgroundColor="red";
                L2.style.backgroundColor="red";
                L3.style.backgroundColor="red";
                
                alert(player + "won!");
            }
        }
    </script>
  </body>
</html>
