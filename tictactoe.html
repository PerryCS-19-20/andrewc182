<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        table, th, td {
            border: 1px solid black;
        }
        td {
            width: 100px;
            height: 100px; 
            font-size: 80px;
            text-align: center;
        }
    </style>
  </head>
  <body text-align: center>
    <table>
      <tr>
        <td id="1" onclick="playX('1');"></td>
        <td id="2" onclick="playX('2');"></td>
        <td id="3" onclick="playX('3');"></td>
      </tr>
      <tr>
        <td id="4" onclick="playX('4');"></td>
        <td id="5" onclick="playX('5');"></td>
        <td id="6" onclick="playX('6');"></td>
      </tr>
      <tr>
        <td id="7" onclick="playX('7');"></td>
        <td id="8" onclick="playX('8');"></td>
        <td id="9" onclick="playX('9');"></td>
      </tr>
    </table>
    
    <script>
        var player = "X";
        function playX(x) {
            var cell = document.GetElementById(x);
            
            if{cell.textContent="x"}{
                cell.textContent=player;
                if{player="X"}{
                    check();
                    player="O";
                }else{
                    check();
                    player="X";
                }
            }
        }
        
        
    </script>
  </body>
</html>
