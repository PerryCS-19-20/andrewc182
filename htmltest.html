  <body>
    <textarea rows="10" cols="80" id="inputText"></textarea>
    <button onclick="testHTML();">Test!</button>
    <span id="text" style="color:blue">Hello!</span>

      function testHTML() {
        var userInput = document.getElementById("inputText");
        var span = document.getElementById("text");
        span.innerHTML = userInput.value;
        
      }
    </script>
  </body>
</html>
