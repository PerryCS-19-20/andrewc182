<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <h1 id="color" onmouseout="mouseOut()"  onmouseover="mouseOver()">Mouse over me</h1>
    <script>
      function mouseOver() {
        document.getElementById=("color");
        changeColor("red");
      }
      function changeColor(colorName) {
        document.body.style.backgroundColor = colorName;
      }
      function mouseOut() {
        document.getElementById=("color");
        changeColor("LightGreen");
      }
    </script>
  </body>
</html>
